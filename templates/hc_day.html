<script type="text/javascript">
var tu_name;
function tuxiancolor(id){
    var id2 = "";
    for(var i=1;i<=4;i++){
        id2 = "#tuxian"+i;
        if(id2==id){
        $("#tuxian"+i).css({"background-color":"red","width":"40px"});
        }else{
        $("#tuxian"+i).css({"background-color":"white","width":"40px"});
        }
    }
    if(id=='#tuxian1'){
        tu_name=["行情（{{hc.subtracted}}）","盈亏","持仓（0.1手）","平仓盈亏"];
        huatu(tu_name,{{hc.day_x|safe}},{{hc.day_close|safe}},{{hc.day_yk|safe}},{{hc.vol|safe}},{{hc.day_pcyk|safe}});
    }else if(id=='#tuxian2'){
        tu_name=["行情（{{hc.subtracted}}）","利润","平仓盈亏"];
        huatu(tu_name,{{hc.day_x|safe}},{{hc.day_close|safe}},{{hc.day_ykall|safe}},{{hc.day_pcyk|safe}});
    }else if(id=='#tuxian3'){
        tu_name=["总利润","日利润","持仓（0.1手）"];
        huatu(tu_name,{{hc.day_x|safe}},{{hc.zx_y|safe}},{{hc.daylr|safe}},"");
    }else if(id=='#tuxian4'){
        tu_name=["","资金回测","持仓（0.1手）"];
        huatu(tu_name,{{hc.day_x|safe}},null,{{hc.zjhcs|safe}},"");
    }
    <!--else if(id=='#tuxian5'){-->
        <!--tu_name=["收盘价（{{hc.qcbs}}）","当天每单盈亏（{{hc.samedatetime}}）"];-->
        <!--huatu(tu_name,{{hc.day_time|safe}},{{hc.day_close|safe}},{{hc.day_yk|safe}});-->
    <!--}-->
}
$("#tuxian1").click(function(){
    tuxiancolor("#tuxian1");
});
$("#tuxian2").click(function(){
    tuxiancolor("#tuxian2");
});
$("#tuxian3").click(function(){
    tuxiancolor("#tuxian3");
});
$("#tuxian4").click(function(){
    tuxiancolor("#tuxian4");
});

tuxiancolor("#tuxian1");

//var myChart = echarts.init(document.getElementById('zhexiantu'));


function huatu(tu_name,category,lineData,barData,volData,pcykData){
// caregory: X轴，lineData：折线图Y轴，barData：柱状图Y轴

var winWidth=1140;
var winHeight=940;
//获取窗口宽度、高度
if (document.documentElement  && document.documentElement.clientHeight && document.documentElement.clientWidth){
    winWidth  = document.documentElement.clientWidth;
    winHeight = document.documentElement.clientHeight;
}
var main = $("#zhexiantu")
main.css({"width":winWidth,"height":winHeight});
var myChart = echarts.init(document.getElementById('zhexiantu'));

var Xz = new Array();
for(var i=0;i<category.length;i++){
    Xz.push(0);
}

option = {
    title: {
            text: "{{hc.samedatetime}}",
            textStyle:{ color:'#0a0' }
        },
    backgroundColor: '#0f375f',
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: tu_name,
        textStyle: {
            color: '#ccc'
        }
    },
    xAxis: {
        data: category,
        axisLine: {
            lineStyle: {
                color: '#ccc'
            }
        }
    },
    yAxis: [
        {
        name: tu_name[1],
        splitLine: {show: false},
        axisLine: {
            lineStyle: {
                color: '#ccc'
            }
        }
    },{
        name: tu_name[0],
        splitLine: {show: false},
        axisLine: {
            lineStyle: {
                color: '#ccc'
            }
        }
    }
    ],
    series: [{
        type: 'line',
        yAxisIndex: 1,
        symbol:'none',
        tooltip : {
            show:false
        },
        itemStyle: {
            normal: {
                //barBorderRadius: 'none',
                lineStyle: { color: '#ccc', width:1 }
            }
        },
        data: Xz
    },{
        name: tu_name[0],
        type: 'line',
        yAxisIndex: 1,
        smooth: true,
        showAllSymbol: true,
        symbol: 'emptyCircle',
        symbolSize: 1,
        itemStyle: {
            normal: {
                color: '#808080',
                lineStyle: { color: '#808080' }
            }
        },
        data: lineData
    },{
        name: tu_name[2],
        type: 'bar', // bar
        yAxisIndex: 0,
        barWidth: 2,
        itemStyle: {
            normal: {
                barBorderRadius: 1,
                color: function(params){
                    if(params.value>0){
                        return '#f44';
                    }else{
                        return '#14c8d4';
                    }
                }
            }
        },
        data: volData
    }, {
        name: "平仓盈亏",
        type: 'bar', // bar
        yAxisIndex: 0,
        barWidth: 2,
        itemStyle: {
            normal: {
                barBorderRadius: 1,
                color: '#0f0',
                label: {
                    show: true,
                    color:'#ccc',
                    position: 'top',
                    formatter: function(params) {
                        if (params.value != 0) {
                            return params.value;
                        } else {
                            return '';
                        }
                    }
                }
            }
        },
        data: pcykData
    },{
        name: tu_name[1],
        type: 'line', // bar
        yAxisIndex: 0,
        barWidth: 2,
        itemStyle: {
            normal: {
                barBorderRadius: 1,
                color: '#f33',
                lineStyle: { color: '#f33' },
                // label : {show: true} // 显示数值
            }
        },
        data: barData,
        //标记点
        markPoint:{
          data:[
            {type:'max',name:'最大值'},
            {type:'min',name:'最小值',symbol:'diamond'}//标记的图形
          ]
        },
        //标记线
        /*markLine:{
          data:[
            {type:'average',name:'平均值'}
          ]
        }*/
    }]
};

myChart.setOption(option);
}

</script>
